    <header class="masthead" style="background-image: url('img/post-bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>Zmiana avatara i dane usera</h1>
              <h2 class="subheading">Przegląd i zmiana danych usera</h2>
            </div>
          </div>
        </div>
      </div>
    </header>

    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
              <div>
                  <h1>Wrzuć avatar</h1>
                  <h1 th:if="${info != null}" th:text="${info}"></h1>
                  <form method="post" th:action="@{/user/avatar}" enctype="multipart/form-data">
                      <input type="file" th:name="avatar" value="Wybierz plik">
                      <button type="submit">Wyślij</button>
                  </form>
                  <hr>
<div>
    Twój login:
    <h2 th:text="${user.getLogin()}"></h2>
    Twój Id:
    <h2  th:text="${user.getId()}"></h2>
    Twoje hasło:
    <h2  th:text="${user.getPassword()}"></h2>
    Wiek:
    <h2  th:text="${user.getAge()}"></h2>


</div>
                  <br/>

                  <img height="200" width="200" th:src="${@environment.getProperty('url.to.avatars') + user.getLogin()}"/>
              </div>


            </form>

          </div>
        </div>
      </div>
    </article>
<div>
</div>
