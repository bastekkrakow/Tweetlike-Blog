<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<center>
    <h1>Rejestracja</h1>
    <br>
    <h2 th:if="${info != null}" th:text="${info}"></h2>

    <form th:action="@{/register}" method="post" th:object="${registerForm}">

        Login: <input type="text" th:field="*{login}"/> <br/>
        Hasło: <input type="text" th:field="*{password}"/> <br/>
        Hasło:<input type="text" th:field="*{passwordRepeat}"/> <br/>
        Wiek: <input type="number" th:field="*{age}"/> <br/>
        <hr>
        <button class="btn btn-success" type="submit">Rejestracja</button>
    </form>
</center>
</body>
</html>
