<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dodaj post</title>

      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
      <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
      <link href="css/clean-blog.min.css" rel="stylesheet">

  </head>

  <body>

  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
          <a class="navbar-brand" href="/">Tweetlike</a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              Menu
              <i class="fa fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a class="nav-link" href='/addpost'>Dodaj post</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href='/profile'>Mój profil</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href='http://splon.pl:8181/weather'>Pogodynka</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href='http://splon.pl:8282/'>Chat online</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href='http://splon.pl:8484/'>Quiz Milionerzy</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href='/about'>O nas</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href='/logout'>Wyloguj</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

    <header class="masthead" style="background-image: url('img/post-bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>Dodawanie nowego posta</h1>
              <h2 class="subheading">To proste</h2>
            </div>
          </div>
        </div>
      </div>
    </header>

    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <p>Dodaj nowego posta:</p>
            <h1 th:if="${info != null}" th:text="${info}"></h1>
            <br/>
            <form style="width: 100%" th:action="@{/addpost}" method="post" th:object="${postForm}">
               <input maxlength="200" type="text" th:field="*{title}" placeholder="Tytuł">
              <br/>
              <textarea type="text" maxlength="500" rows="10" cols="50" th:field="*{message}" placeholder="Treść"></textarea>


<hr>
                <div>Wybierz kategorię</div>
              <select th:field="*{category}">
                <option th:text="${category.getName()}" th:value="${category.getName()}" th:each="category : ${categories}"></option>
              </select>

              <br/>
                <hr>
              <button class="btn btn-primary" type="submit">Dodaj post blogerze</button>
            </form>
          </div>
        </div>
      </div>
    </article>

    <hr>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="https://github.com/bastekkrakow">
                                <img src="/img/github.jpg" alt="GitHub" style="width:128px;height:50px;">
                            </a>
                            &nbsp;
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.linkedin.com/in/sebplonka/">
                                <img src="/img/linkedin.jpg" alt="LinkedIn" style="width:128px;height:50px;">
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; bastekkrakow 2018</p>
                </div>
            </div>
        </div>
    </footer>
  </body>

</html>
